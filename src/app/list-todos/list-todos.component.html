
<table border="1">
  <caption>Todos</caption>
  <thead>
    <tr>
      <th>description</th>
      <th>target date</th>
      <th>is complited</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase }}</td><!-- Pipes -->
      <td>{{todo.done}}</td>

    </tr>
  </tbody>

</table>
