<h1> My todos </h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">

  <table class="table">
    <thead>
    <tr>
      <th>description</th>
      <th>Target date</th>
      <th>Complited</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let todo of todos">

      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase }}</td><!-- Pipes -->
      <td>{{todo.done}}</td>
      <td><button (click)="updateTodo(this.todo.id)" class="btn btn-warning">Update</button> </td>
      <td><button (click)="deleteTodo(this.todo.id)" class="btn btn-danger">Delete</button> </td>

    </tr>
    </tbody>

  </table>

  <div class="row">
    <button (click)="addTodo()" class="btn btn-primary">Create</button>
  </div>

</div>
