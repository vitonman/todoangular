
<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

  Login: <input type="text" name="username" [(ngModel)]="username">
  Password: <input type="password" name="password" [(ngModel)]="password">
  <button (click) = handleLogin() name="login" class="btn btn-success">Login</button>
  <br>
  User name: {{username}}
</div>
